<html>
<head>
    <title>Battleship</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
          rel="stylesheet">

    <link href="style.css" rel="stylesheet">
</head>

<body>
<h1>Battleship</h1>
<div id="battleship">
    <div id="msg">
        <h4>{{statusMessage}}</h4>
    </div>

    <div id="boards">

        <board :columns="10" :rows="10"></board>
        <p>Your board: <span v-show="ready">Ready</span><span v-else>Not ready</span></p>

        <template id="board-template">
            <table border="1">
                <tr v-for="n in board">
                    <td v-for="i in board" @click="placeTheShip($event)" data-coordination="{{n +'' +i}}"
                        v-on:mouseleave="setDef($event)" v-on:mouseover="changeStyle($event)" class="tile"
                        v-if="i > 0" v-for="n in columns"></td>
                </tr>
            </table>
        </template>

        <template id="enemyBoard-template">
            <table border="1">
                <tr v-for="n in enemyBoard">
                    <td v-for="i in enemyBoard" @click="fire($event)" data-enemyCoordination="{{n +''+ i}}"
                        data-hittable="true" class="tile" v-if="i > 0" v-for="n in columns"></td>
                </tr>
            </table>
        </template>


        <enemy-board :columns="10" :rows="10"></enemy-board>
    </div>

    <div id="buttons">
        <!-- <h5>Ships available</h5> -->
        <p v-for="ship in ships">
            &nbsp
            {{ship.type}} {{ship.available}}
            <button @click="setChosenShip(ship)" :disabled="ship.available == 0"
                    type="button">Choose
            </button>

        </p>
    </div>

    <button @click="rotated =! rotated" :disabled="ships.available == 0" type="button" id="rotate"
    >
        Rotate the ship {{rotated ? 'vertical' : 'horizontal'}}
    </button>
</div>

</body>
<script type="text/javascript" src="vue.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script type="text/javascript" src="game.js"></script>
<script src="main.js"></script>

</html>
